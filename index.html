<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Index</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <script src="./assets/js/main.js"></script>
</head>
<body>
    
	<body>

        <div class="container mt-5">

            <h1 class="mb-4">Calculation of the body Index</h1>

            <div class='row row-cols-1 row-cols-lg-4 my-4'>
                <div class="form-group">
                  <label class="mb-2" for="heightInput">Specify your height (m):</label>
                  <input  type="number" class=form-control id="heightInput">
                </div>

                <div class="form-group">
                  <label class="mb-2" for="weightInput">Specify your weight (kg):</label>
                  <input  type="number"  class=form-control id="weightInput">
                </div> 
            </div>

            <button onclick="calc()" class="btn btn-light w-50">To calculate</button>
            <h4 class='my-4'>Your body mass index: <output id="YourBodyIndex"></output></h4>
            <h5 class='my-4'>Meaning: <output id="meaning"></output></h5>
       
   
</body>
</html>
